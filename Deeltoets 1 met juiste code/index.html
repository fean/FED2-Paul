<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Paul's web app skeleton v0.2</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<header>
		<h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
		<nav>
			<ul>
				<li><a href="#/schedule" data>schedule</a></li>
				<li><a href="#/game">game</a></li>
				<li><a href="#/ranking">ranking</a></li>
		    </ul>
		</nav>
	</header>
	
		<article id="content">
		<section data-route="schedule" class="active">
			<h1 data-bind="title">Pool A - Schedule</h1>			  
			<table>
                <tbody><tr>
                    <th data-bind="today">Monday 18 March</th>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                </tr>
				</tbody><tbody data-bind="schedule">
					<tr>
						<td data-bind="date"></td>
						<td data-bind="team1" class="winner"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
            </table>			  
		</section>

		<section data-route="game">
			<h1 data-bind="title"></h1>
			<table>
                <tbody><tr>
                    <th>Team</th>
                    <th>Result</th>
                    <th>Team</th>
                </tr>

                <tr>
                    <td class="winner">Boomsquad</td>
                    <td>15 - 8</td>
                    <td>Burning Snow</td>
                </tr>
            </tbody></table>
			<table>
                <tbody><tr>
                    <th>Score</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Team</th>
                </tr>
				</tbody><tbody data-bind="game">
					<tr>
						<td data-bind="score"></td>
						<td data-bind="team1"></td>
						<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
						<td data-bind="team2"></td>
					</tr>
				</tbody>
            </table>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
			<table>
                <tbody><tr>
                    <th>Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>Points won</th>
                    <th>Points lost</th>
                    <th>+/-</th>
                </tr>
				</tbody><tbody data-bind="ranking">
					<tr>
						<td data-bind="team"></td>
						<td data-bind="Win"></td>
						<td data-bind="Lost"></td>
						<td data-bind="Pw"></td>
						<td data-bind="Pl"></td>
						<td data-bind="Pl"></td>
					</tr>
				</tbody>
			</table>
		</section>
		
	</article>




<!-- Include all Javascripts -->
	<script src="./js/libraries/transparancy.min.js"></script>
	<script src="./js/libraries/ready.min.js"></script>
	<script src="./js/libraries/routie.min.js"></script>
	<script src="./js/libraries/qwery.min.js"></script>
	<script src="./js/main.js"></script>
	
	



    </body>
</html>
